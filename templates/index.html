<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dash</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;700;800&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #080e1a;
      --surface: #0d1526;
      --border: #1a2d4a;
      --accent: #4fc3f7;
      --green: #4dd0a0;
      --yellow: #ffd54f;
      --orange: #ffb74d;
      --red: #ef5350;
      --text: #cdd9e8;
      --dim: #5a7390;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Syne', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(1px 1px at 15% 25%, rgba(255,255,255,0.35) 0%, transparent 100%),
        radial-gradient(1px 1px at 35% 65%, rgba(255,255,255,0.25) 0%, transparent 100%),
        radial-gradient(1px 1px at 55% 35%, rgba(255,255,255,0.4) 0%, transparent 100%),
        radial-gradient(1px 1px at 75% 75%, rgba(255,255,255,0.25) 0%, transparent 100%),
        radial-gradient(1px 1px at 88% 20%, rgba(255,255,255,0.35) 0%, transparent 100%),
        radial-gradient(1px 1px at 92% 60%, rgba(255,255,255,0.3) 0%, transparent 100%);
      pointer-events: none;
      z-index: 0;
    }

    .wrap {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 860px;
      padding: 40px 20px 60px;
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 44px;
    }

    header h1 {
      font-size: clamp(2.4rem, 7vw, 4.5rem);
      font-weight: 800;
      letter-spacing: -0.03em;
      background: linear-gradient(135deg, #fff 0%, var(--accent) 60%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    header p {
      color: var(--dim);
      font-size: 0.95rem;
    }

    /* Search */
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 40px;
    }

    .search-box input {
      flex: 1;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px 20px;
      font-family: 'Space Mono', monospace;
      font-size: 0.9rem;
      color: var(--text);
      outline: none;
      transition: border-color 0.2s;
    }

    .search-box input::placeholder { color: var(--dim); }
    .search-box input:focus { border-color: var(--accent); }

    .search-box button {
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 10px;
      padding: 14px 28px;
      font-family: 'Syne', sans-serif;
      font-weight: 700;
      font-size: 0.95rem;
      cursor: pointer;
      transition: opacity 0.15s, transform 0.15s;
    }

    .search-box button:hover { opacity: 0.85; transform: translateY(-1px); }
    .search-box button:active { transform: translateY(0); }

    /* Loading */
    #loading {
      display: none;
      text-align: center;
      padding: 40px;
      color: var(--dim);
      font-family: 'Space Mono', monospace;
      font-size: 0.85rem;
    }

    .spinner {
      width: 32px; height: 32px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* Error */
    #error {
      display: none;
      background: rgba(239,83,80,0.1);
      border: 1px solid rgba(239,83,80,0.3);
      border-radius: 10px;
      padding: 16px 20px;
      color: var(--red);
      font-family: 'Space Mono', monospace;
      font-size: 0.85rem;
      margin-bottom: 20px;
    }

    /* Results */
    #results { display: none; animation: fadeUp 0.4s ease; }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Current card */
    .current-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 32px;
      margin-bottom: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    @media (max-width: 560px) {
      .current-card { grid-template-columns: 1fr; }
    }

    .current-left .location {
      font-size: 0.8rem;
      color: var(--dim);
      font-family: 'Space Mono', monospace;
      margin-bottom: 10px;
      letter-spacing: 0.05em;
    }

    .current-left .temp {
      font-size: clamp(3.5rem, 10vw, 6rem);
      font-weight: 800;
      line-height: 1;
      margin-bottom: 6px;
    }

    .current-left .feels {
      color: var(--dim);
      font-size: 0.88rem;
      margin-bottom: 12px;
    }

    .current-left .desc {
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
    }

    .current-right {
      display: flex;
      flex-direction: column;
      gap: 12px;
      justify-content: center;
    }

    .stat {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 14px;
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      border-radius: 8px;
    }

    .stat-label {
      font-size: 0.78rem;
      color: var(--dim);
      font-family: 'Space Mono', monospace;
    }

    .stat-value {
      font-size: 0.88rem;
      font-weight: 700;
      color: var(--accent);
    }

    /* Forecast */
    .forecast-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
    }

    @media (max-width: 560px) {
      .forecast-grid { grid-template-columns: 1fr; }
    }

    .forecast-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      transition: border-color 0.2s, transform 0.2s;
    }

    .forecast-card:hover {
      border-color: rgba(79,195,247,0.3);
      transform: translateY(-2px);
    }

    .forecast-label {
      font-size: 0.75rem;
      font-family: 'Space Mono', monospace;
      color: var(--accent);
      letter-spacing: 0.08em;
      margin-bottom: 4px;
    }

    .forecast-date {
      font-size: 0.72rem;
      color: var(--dim);
      font-family: 'Space Mono', monospace;
      margin-bottom: 14px;
    }

    .forecast-icon { font-size: 2rem; margin-bottom: 10px; }

    .forecast-desc {
      font-size: 0.82rem;
      color: var(--text);
      margin-bottom: 12px;
      font-style: italic;
    }

    .forecast-temps {
      font-size: 0.9rem;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .forecast-meta {
      font-size: 0.75rem;
      color: var(--dim);
      font-family: 'Space Mono', monospace;
      line-height: 1.8;
    }

    /* Temp colors */
    .cold   { color: #81d4fa; }
    .cool   { color: #4fc3f7; }
    .mild   { color: var(--green); }
    .warm   { color: var(--yellow); }
    .hot    { color: var(--orange); }
    .blazing{ color: var(--red); }

    /* Quick cities */
    .quick-cities {
      margin-bottom: 28px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .quick-cities span {
      font-size: 0.72rem;
      color: var(--dim);
      font-family: 'Space Mono', monospace;
      align-self: center;
      margin-right: 4px;
    }

    .city-btn {
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 5px 14px;
      font-family: 'Space Mono', monospace;
      font-size: 0.75rem;
      color: var(--text);
      cursor: pointer;
      transition: border-color 0.15s, color 0.15s;
    }

    .city-btn:hover { border-color: var(--accent); color: var(--accent); }
  </style>
</head>
<body>
<div class="wrap">

  <header>
    <h1>üå¶ weather-dash</h1>
    <p>Live weather for any city in the world</p>
  </header>

  <div class="search-box">
    <input type="text" id="cityInput" placeholder="Enter a city... e.g. Tokyo, Rio de Janeiro" autocomplete="off"/>
    <button onclick="getWeather()">Search</button>
  </div>

  <div class="quick-cities">
    <span>Try:</span>
    <button class="city-btn" onclick="quickSearch('London')">London</button>
    <button class="city-btn" onclick="quickSearch('Tokyo')">Tokyo</button>
    <button class="city-btn" onclick="quickSearch('Rio de Janeiro')">Rio de Janeiro</button>
    <button class="city-btn" onclick="quickSearch('Atlanta')">Atlanta</button>
    <button class="city-btn" onclick="quickSearch('Madrid')">Madrid</button>
    <button class="city-btn" onclick="quickSearch('Sydney')">Sydney</button>
  </div>

  <div id="error"></div>
  <div id="loading"><div class="spinner"></div>Fetching weather data...</div>

  <div id="results">
    <div class="current-card">
      <div class="current-left">
        <div class="location" id="location"></div>
        <div class="temp" id="temp"></div>
        <div class="feels" id="feels"></div>
        <div class="desc" id="desc"></div>
      </div>
      <div class="current-right">
        <div class="stat"><span class="stat-label">üíß Humidity</span><span class="stat-value" id="humidity"></span></div>
        <div class="stat"><span class="stat-label">üí® Wind</span><span class="stat-value" id="wind"></span></div>
        <div class="stat"><span class="stat-label">üëÅ Visibility</span><span class="stat-value" id="visibility"></span></div>
        <div class="stat"><span class="stat-label">üìä Pressure</span><span class="stat-value" id="pressure"></span></div>
        <div class="stat"><span class="stat-label">‚òÄÔ∏è UV Index</span><span class="stat-value" id="uv"></span></div>
      </div>
    </div>

    <div class="forecast-grid" id="forecast"></div>
  </div>

</div>

<script>
  const WIND_ARROWS = {
    N:"‚Üë",NNE:"‚Üó",NE:"‚Üó",ENE:"‚Üí",E:"‚Üí",ESE:"‚Üò",SE:"‚Üò",SSE:"‚Üì",
    S:"‚Üì",SSW:"‚Üô",SW:"‚Üô",WSW:"‚Üê",W:"‚Üê",WNW:"‚Üñ",NW:"‚Üñ",NNW:"‚Üë"
  };

  const ICONS = {
    clear:"‚òÄÔ∏è",sunny:"‚òÄÔ∏è",cloud:"‚òÅÔ∏è",overcast:"üå•Ô∏è",mist:"üå´Ô∏è",
    fog:"üå´Ô∏è",drizzle:"üå¶Ô∏è",rain:"üåßÔ∏è",thunder:"‚õàÔ∏è",snow:"‚ùÑÔ∏è",
    sleet:"üå®Ô∏è",blizzard:"üå®Ô∏è",hail:"üå©Ô∏è"
  };

  function getIcon(desc) {
    const d = desc.toLowerCase();
    for (const [k, v] of Object.entries(ICONS)) if (d.includes(k)) return v;
    return "üå°Ô∏è";
  }

  function tempClass(t) {
    const n = parseInt(t);
    if (n <= 0)  return "cold";
    if (n <= 10) return "cool";
    if (n <= 20) return "mild";
    if (n <= 28) return "warm";
    if (n <= 35) return "hot";
    return "blazing";
  }

  function quickSearch(city) {
    document.getElementById("cityInput").value = city;
    getWeather();
  }

  async function getWeather() {
    const city = document.getElementById("cityInput").value.trim();
    if (!city) return;

    document.getElementById("error").style.display = "none";
    document.getElementById("results").style.display = "none";
    document.getElementById("loading").style.display = "block";

    try {
      const res = await fetch(`/weather?city=${encodeURIComponent(city)}`);
      const data = await res.json();

      document.getElementById("loading").style.display = "none";

      if (!res.ok) {
        document.getElementById("error").textContent = "‚ö†Ô∏è  " + data.error;
        document.getElementById("error").style.display = "block";
        return;
      }

      // Fill current
      document.getElementById("location").textContent = `üìç ${data.area}, ${data.country}`;
      const tc = tempClass(data.temp_c);
      document.getElementById("temp").innerHTML = `<span class="${tc}">${data.temp_c}¬∞C</span>`;
      document.getElementById("feels").textContent = `Feels like ${data.feels_c}¬∞C`;
      document.getElementById("desc").textContent = `${getIcon(data.desc)}  ${data.desc}`;
      document.getElementById("humidity").textContent = `${data.humidity}%`;
      const arrow = WIND_ARROWS[data.wind_dir] || "";
      document.getElementById("wind").textContent = `${arrow} ${data.wind_kmph} km/h`;
      document.getElementById("visibility").textContent = `${data.visibility} km`;
      document.getElementById("pressure").textContent = `${data.pressure} hPa`;
      document.getElementById("uv").textContent = data.uv;

      // Forecast
      const fg = document.getElementById("forecast");
      fg.innerHTML = "";
      data.forecast.forEach(day => {
        const tc2 = tempClass(day.max_c);
        fg.innerHTML += `
          <div class="forecast-card">
            <div class="forecast-label">${day.label}</div>
            <div class="forecast-date">${day.date}</div>
            <div class="forecast-icon">${getIcon(day.desc)}</div>
            <div class="forecast-desc">${day.desc}</div>
            <div class="forecast-temps">
              <span class="${tc2}">${day.max_c}¬∞C</span>
              <span style="color:var(--dim)"> / </span>
              <span style="color:var(--dim)">${day.min_c}¬∞C</span>
            </div>
            <div class="forecast-meta">
              üåÖ ${day.sunrise} &nbsp; üåá ${day.sunset}<br>
              üåô ${day.moon}
            </div>
          </div>`;
      });

      document.getElementById("results").style.display = "block";

    } catch (e) {
      document.getElementById("loading").style.display = "none";
      document.getElementById("error").textContent = "‚ö†Ô∏è  Could not connect to the server.";
      document.getElementById("error").style.display = "block";
    }
  }

  document.getElementById("cityInput").addEventListener("keydown", e => {
    if (e.key === "Enter") getWeather();
  });
</script>
</body>
</html>
